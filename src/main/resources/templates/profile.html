<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>LinkedIn</title>
    </head>
    <body>

        <h1 th:text="${'Hello ' + fullname}">Welcome to LinkedIn</h1>
        
        <form th:action="@{/logout}" method="POST"><input type="submit" value="logout" /></form>
        
        <form action="#" th:action="@{/addskill}" method="POST">
        
            <label>Add a new skill:<input type="text" name="skill" /></label>
                <input type="submit" value="Add" />
        </form>
        
        <ul>
    <li th:each="alkio : ${skills}">
        <span th:text="${alkio.skill}">skills</span>
    </li>
        </ul>

    </body>
</html>
