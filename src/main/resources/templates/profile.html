<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>LinkedIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
          integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</head>
<body class="text-center">
<div>

    <nav class="navbar navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">LinkedIn</a>
            <form th:action="@{/logout}" method="POST"><input type="submit" value="logout" class="btn btn-light"/></form>

        </div>
    </nav>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" th:text="${fullname}">Full name</h1>
            </div>
        </div>

    </div>

    <div class="d-flex flex-column w-35" style="margin-left: 20px">
        <h2 style="text-align: left; margin-bottom: 10px;" >Skills</h2>

        <div th:if="${isCurrentUser}">
            <form action="#" th:action="@{/profile}" method="POST" class="input-group mb-3 w-25">
                <input type="text" name="skill" class="form-control" placeholder="Add a new skill"
                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit"/>
                </div>
            </form>
        </div>


        <ul class="list-group">

            <li class="list-group-item d-flex justify-content-between align-items-center w-25"
                th:each="alkio : ${skills}">

                <div class="d-flex">
                    <span th:text="${alkio.getSkill().skill}">skills</span>
                    <span style="margin-left: 8px;" th:text="${alkio.getCount()}">14</span>
                </div>

                <div th:if="${isCurrentUser}">
                    <form action="#" th:action="@{'/profile/{id}'(id=${alkio.getSkill().id})}" th:method="delete"><input
                            type="submit" value="delete" class="btn btn-danger"/></form>
                </div>

                <div th:unless="${isCurrentUser}">
                    <form action="#"
                          th:action="@{'/profile/endorse?skillId={skillId}&username={username}'(skillId=${alkio.getSkill().id},username=${username})}"
                          th:method="post"><input type="submit" value="Endorse" class="btn btn-success"/></form>
                </div>

            </li>
        </ul>
    </div>
</div>
</body>
</html>
